        var vw = document.documentElement.clientWidth;
        var vh = document.documentElement.clientHeight;
        let x = Math.random() * 0.5 - 0.00000001;
        let y = Math.random() * 0.5 - 0.00000001;

        let color = '#ffffff';
        let texts = 'ÌäÄÎ•¥ÌÇ§Ïòà\nÏïÑÏù¥Ïä§ÌÅ¨Î¶º'
        let x1 = 0;

        let easing = 0.1;
        let colorset = ['#ffd800', '#6dffff', '#ff93d1', '#ffffff', '#aeff3f']
        var score = 0;
        var scoretext = '\nüç¶'
        let degree = 0;
        let target_degree = 0;
        window.onresize = function(event) {
            vw = document.documentElement.clientWidth;
            vh = document.documentElement.clientHeight;
        }

        function setup() {
            angleMode(DEGREES);
        }

        function draw() {
            createCanvas(vw, vh)
            background(0, 0, 0, 0);
            fill(color)
            noStroke()
            //ÌÖçÏä§Ìä∏ Ï¥àÍ∏∞ ÏúÑÏπò//
            x1 = (x + (z + 1) % 2 * 0.5) * vw
            y1 = (y + Math.round(z * 0.25) * 0.5) * vh
            if (mouseX > x1 - 100 && mouseX < x1 + 100 && mouseY > y1 - 100 && mouseY < y1 + 100) {
                tar_x1 = x1
                tar_y1 = y1
                z = (z + Math.ceil(Math.random() * 3)) % 4;
                x = Math.random() * 0.5 - 0.00000001;
                y = Math.random() * 0.5 - 0.00000001;
                target_degree = 180 * Math.round(Math.random());
            }
            //Ïù¥ÏßÄÏûâ//
            tar_x1 = tar_x1 + (x1 - tar_x1) * easing
            tar_y1 = tar_y1 + (y1 - tar_y1) * easing
            degree = degree + (target_degree - degree) * 0.15
            //ÌÖçÏä§Ìä∏//
            textWidth(32)
            textSize(14)
            textStyle(BOLD);
            textAlign(CENTER);
            translate(tar_x1, tar_y1)
            rotate(degree)
            text(texts, 0, 0);
            textSize(14)
            text(scoretext + Math.round(score * 0.1), 0, 18)
            if (mouseIsPressed == true && mouseX > x1 - 140 && mouseX < x1 + 140 && mouseY > y1 - 140 && mouseY < y1 + 140) {
                score = score + 1
            }

        }
