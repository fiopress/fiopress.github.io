<h1>Q. 너네 뭐 하는 애들이야?</h1>
<p>
A. fio는 예비 창작자들의 창작 실험실이야. 우리는 새로운 영감을 탐구하고, 만들고, 공유하는 집단이 되고자 해.</p>

<h1>Q. fio는 무슨 뜻이야?</h1>
<p>A. fio는 편집 기법 fade in&out에서 따온 이름이야. 영화처럼 이질적인 장면(Scene)들을 부드럽게 연결해서 색다른 의미를 만들어내겠다는 뜻을 담고 있어.</p>

<h1>Q. fio는 어떻게 읽어?</h1>
<p>A. 에프아이오.</p>
