      var moreBtn = document.getElementById('more');
      var toggle = true
      var chapter = document.getElementsByClassName('chapter');
      var validNum = 1;
      if(toggle){

          chapter[i].style.display = "none";
        }

          toggle = false;

      else{

          toggle = true;
