    <script>
        var life = 5;

        var list = [];
        var finalCircle = document.getElementsByClassName("finalCircle");

         const isMobile = () => {
  try {

  } catch (e) {

};
        

    var UserAgent = navigator.userAgent;
            if (UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null){}

            new Audio('G5.mp3'),
        ];

        var audioList = [TaudioList, LaudioList, GaudioList];
        var grid = document.getElementsByClassName("grid-container");
        var buttonNumber;
        var bingoNumber;
        var gridItem = document.getElementsByClassName("grid-item");

        var lifecon = document.getElementsByClassName("life");
        var displays = document.getElementsByClassName("display");


        var bigs = document.getElementsByClassName('big');
        
        


        function showGrid(buttonNum) {
            buttonNumber = buttonNum;
            list = [];


            var iconHeart = lifecon[buttonNumber].getElementsByClassName('lifeIcon')

            var circles = displays[buttonNumber].getElementsByClassName('circle')
                                     directive[0].style.display = "none";
                                         directive[0].style.opacity = "0";                    

            
                                    finalCircle[0].style.display = "none";






            life = 5;

            for (i = 0; i < life; i++) {
                iconHeart[i].style.visibility = 'visible';
                circles[i].style.visibility = 'visible';
                bigs[i].style.visibility = 'hidden';

            }



            for (i = 0; i < gridItem.length; i++) {
                gridItem[i].classList.replace('on', 'off')
            }


            grid[0].style.display = "none";
            grid[1].style.display = "none";
            grid[2].style.display = "none";

            for (i = 0; i < audioList.length; i++) {
                for (j = 0; j < audioList[i].length; j++) {
                    audioList[i][j].pause();
                }

            }

            for (i = 0; i < audioList[buttonNum].length; i++) {
                audioList[buttonNum][i].currentTime = 0;

                audioList[buttonNum][i].loop = true;
                audioList[buttonNum][i].play();
            }






            grid[buttonNum].style.display = "flex";
            var height = grid[buttonNum].offsetHeight + gridPadding;


            var btn = document.getElementsByClassName("btnContainer")
            btn[0].style.top = "calc(50% + " + height / 2 + "px) ";


            setTimeout(function() {
                grid[0].style.opacity = "1";
                grid[1].style.opacity = "1";
                grid[2].style.opacity = "1";
            }, 150);

        }
        
        

        function bingo(event, bingoNum) {
            bingoNumber = bingoNum;



            console.log(bingoNum)
            var iconHeart = lifecon[buttonNumber].getElementsByClassName('lifeIcon')

            var circles = displays[buttonNumber].getElementsByClassName('circle')






            



            const classList = event.classList;
            const lastClassName = classList[classList.length - 1];

            if (lastClassName == 'off' && life > 0) {

                classList.replace(lastClassName, 'on');
                life -= 1

                if (bingoNum < 5) {
                    list.push(bingoNum);

                    audioList[buttonNumber][bingoNum].pause();

                    circles[life].style.visibility = 'hidden';
                }

                iconHeart[life].style.visibility = 'hidden';




                if (life == 0) {
                    
                    for (i=0; i<buttons.length; i++){
                    buttons[i].disabled = true;    
                    }
                    

                    


                    const time1 = setTimeout(function() {
                        grid[buttonNumber].style.opacity = "0"
                        
                         for (j = 0; j < audioList[buttonNumber].length; j++) {
                                audioList[buttonNumber][j].pause();
                            }
                        


                        

                    }, 500);
                    
                     const time2 = setTimeout(function() {
                        
                             directive[0].style.display = "inline"                    
                       


                    }, 1000);
                    
                    
                    
                      const time3 =  setTimeout(function() {
           
                        
                             directive[0].style.opacity = "1"                    
                       


                    }, 2500);
                    
                    
                    
                    
                    const time4 = setTimeout(function() {
                        directive[0].style.opacity = "0"
                       

                        for (i=0; i<buttons.length; i++){
                    buttons[i].disabled = false;    
                    }
                    
                        

                    }, 7200);
                    
                    
                    setTimeout(function() {
       
                        for (i = 0; i < list.length; i++) {
                                                   
                            
                            audioList[buttonNumber][list[i]].currentTime = 0;                            
                        }
                        


                    }, 8800);
                    


                   const time5 =  setTimeout(function() {
                         directive[0].style.display = "none"

                        grid[buttonNumber].style.display = "none";
                        finalCircle[0].style.display = "block";
                        for (i = 0; i < list.length; i++) {

                            console.log(bigs[list[i]]);

                            audioList[buttonNumber][list[i]].play();
                            
                            
                            
                        }
